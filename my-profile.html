  <main>
    <div class="container"> <!--Contenedor-->
      <div class="row">
          <div class="col-md-9 mx-auto">
              <br> <!--Espacio para que no quede pegado a la barra--->
              <h2 id="tituloPerfil">Perfil</h2> <!---Titulo-->
              <br><!--Espacio-->
              <hr><!--Linea de separacion-->
              <form class="row g-3 needs-validation mt-5" novalidate> <!--Formulario-->
                  <div class="row">
                      <div class="col-md-6 mb-4"> <!--Div para primer nombre, usa boostrap para indicar el tamanio y estilos-->
                          <label for="primerNombre" class="form-label">Primer nombre*</label> 
                          <input type="text" class="form-control" id="inputPrimerNombre" value="" required>
                          <div class="invalid-feedback"> <!--Mensaje si es invalido-->
                              El campo no puede ser vacío
                          </div>
                      </div>
                      <div class="col-md-6 mb-4"><!--Div para segundo nombre, usa boostrap para indicar el tamanio y estilos-->
                          <label for="segundoNombre" class="form-label">Segundo nombre</label> 
                          <input type="text" class="form-control" id="inputSegundoNombre" value="" required>
                      </div>
                      <div class="col-md-6 mb-4">
                          <label for="primerApellido" class="form-label">Primer apellido*</label> <!--Div para primer apellido, usa boostrap para indicar el tamanio y estilos-->
                          <input type="text" class="form-control" id="inputPrimerApellido" value="" required>
                          <div class="invalid-feedback"> <!--Mensaje si es invalido-->
                              El campo no puede ser vacío
                          </div>
                      </div>
                      <div class="col-md-6 mb-4"> <!--Div para segundo apellido, usa boostrap para indicar el tamanio y estilos-->
                          <label for="segundoApellido" class="form-label">Segundo apellido</label>
                          <input type="text" class="form-control" id="inputSegundoApellido" value="" required>
                      </div>
                      <div class="col-md-6 mb-4"><!--Div para email, usa boostrap para indicar el tamanio y estilos-->
                          <label for="e-mail" class="form-label">E-mail</label>
                          <input type="text" class="form-control" id="inputEmail" value="" required>
                          <div class="invalid-feedback"> <!--Mensaje si es invalido-->
                              Debe ingresar un e-mail válido
                          </div>
                      </div>
                      <div class="col-md-6 mb-4"> <!--Div para el telefono, usa boostrap para indicar el tamanio y estilos-->
                          <label for="telefonoContacto" class="form-label">Teléfono de contacto*</label>
                          <input type="text" class="form-control" id="inputTelefono" value="" required>
                          <div class="invalid-feedback"><!--Mensaje si es invalido-->
                              El campo no puede ser vacío
                          </div>
                      </div>
                      <div class="row mb-4"> <!--Cree una fila vacia para que quede espacio entre los inputs y el boton-->
                      <br> <!--Espacios-->
                      <br>
                    </div>
                    <hr> <!--Linea dividora-->
                    <br>
                    <br>
                      <div class="col-12 "> 
                          <button class="btn btn-primary" id="botonGuardarPerfil" type="submit">Guardar cambios</button> 
                      </div>
                  </div>
              </form>
