<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <form class="modal-content animate" action="index.html" method="post" id="loginform">
    <div class="imgcontainer">
      <img src="img\login.png" alt="Avatar" class="avatar"> <!--Coloqué la imagen de inicio de sesión-->
    </div>

    <h2 class="ids">Inicio de sesión</h2> <!-- Agregue el título que aparece en la consigna-->

     <!--Aquí cambie por lo que decía en la consigna-->

    <div class="container">
      <label for="uname"><b>Usuario</b></label>
      <input type="text" placeholder="Introduzca su Usuario" name="uname" id="uname"required>
   
      <label for="psw"><b>Contraseña</b></label>
      <input type="password" placeholder="Introduzca su contraseña" name="psw" required>
      <span class="psw"><a href="recoverPassword.html">Olvidé mi contraseña</a></span>  
        
      <!--Aquí le coloque un id al remember para poder darle estilo-->
      <label>
        <br>
        <input type="checkbox" checked="checked" name="remember" id="remember"> Recuérdame
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1 ">
      <button type="submit">Ingresar</button>
    </div>
  </form>
</div>

<footer class="text-muted">
  <div class="container d-flex justify-content-between align-items-center">
    <p class="text-secondary text-center mx-auto">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
    <p class="text-end">
      <a href="#">Volver arriba</a>
    </p>
  </div>
</footer>
  <script src="js/login.js"></script>
</body>

</html>
