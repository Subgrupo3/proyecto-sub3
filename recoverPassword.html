<html lang="en">
<head>

<body>
  <form class="modal-content animate" action="index.html" method="post">
    <!-- Contenedor del formulario de recuperación de contraseña -->

      <label for="email"><b>Email</b></label>
      <!-- Campo de entrada de correo electrónico -->
      <input type="email" placeholder="Introduzca su correo electrónico" name="correo" required>
    </div>
    <div class="container" style="background-color:#f1f1f1">
      <button type="submit">Recuperar contraseña</button>
      <!-- Botón para enviar el formulario de recuperación de contraseña -->
    </div>
  </form>
  </div>

  <!-- Pie de página -->

    <div class="container d-flex justify-content-between align-items-center">

          href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
    </div>
  </footer>
